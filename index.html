<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Electron boilerplate</title>
		<link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/ionicons.min.css">
		<link rel="stylesheet" href="css/index.css">

		<!-- jquery, jquery tags input -->
		<!-- <script src="js/jquery.tagsinput.js"></script> -->
		<!-- <script src="./node_modules/jquery-tags-input/src/jquery.tagsinput.js"></script> -->
		<!-- <link rel="stylesheet" href="./node_modules/jquery-tags-input/src/jquery.tagsinput.css"> -->
	</head>
	<body>
		<div class="container">
			<aside id="sidebar">
				<ul class="notes-list">
					<li class="note-list-type active" data-note-type="all"><i class="fa fa-sticky-note-o"></i> All Notes</li>
					<li class="note-list-type" data-note-type="favorites"><i class="fa fa-star-o"></i> Favorites</li>
					<li class="note-list-type" data-note-type="markdown"><i class="fa fa-font"></i> Markdown</li>
					<li class="note-list-type" data-note-type="code"><i class="fa fa-code"></i> Code</li>
					<li class="note-list-type" data-note-type="trash"><i class="fa fa-trash-o"></i> TRASH</li>
				</ul>
				<ul class="syntax-list">
				</ul>
				<ul class="tags-list">
				</ul>
			</aside>
			<nav id="note-list">
				<!-- <button id="btn-create-note" class="btn"><i class="icon ion-plus-round"></i> New note</button> -->
				<!-- <span id="note-list-label"><i class="fa fa-search"></i> SEARCH: <b>PHP</b></span> -->
				<!-- <span id="note-list-label"><i class="fa fa-tag"></i> PHP, WEBDEV NOTES</span> -->
				<span id="note-list-label"><i class="fa fa-sticky-note-o"></i> ALL NOTES</span>
				<!-- <span id="note-list-label"></span> -->
				<ul></ul>
				<input type="search" id="search-note" placeholder="Search" />
			</nav>
			<main>
				<div id="editor">
					<pre id="editor-textarea"></pre>
					<!-- <div id="tags-editor"></div> -->
					<div id="tag-editor">
						<input type="text" placeholder="Add a tag" size="9"/>
					</div>
				</div>
				<section id="preview" class="markdown-body">
				</section>
				<section id="empty-note">
					<span>No notes found. Why not <a href="#">create one</a>?</span>
				</section>
	
				<!-- Command palette -->
				<div id="command-palette"><input type="text" placeholder="Search" /></div>
			</main>
		</div>
		<script src="js/ace/ace.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>

<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Electron boilerplate</title>
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/ionicons.min.css">
		<link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">

		<!-- jquery, jquery tags input -->
		<!-- <script src="js/jquery.tagsinput.js"></script> -->
		<!-- <script src="./node_modules/jquery-tags-input/src/jquery.tagsinput.js"></script> -->
		<link rel="stylesheet" href="./node_modules/jquery-tags-input/src/jquery.tagsinput.css">
	</head>
	<body>
		<div class="container">
			<aside id="sidebar">
				<ul class="notes-list">
					<li class="note-list-type" data-note-type="all"><i class="fa fa-sticky-note-o"></i> All Notes</li>
					<li class="note-list-type" data-note-type="favorites"><i class="fa fa-star-o"></i> Favorites</li>
					<li class="note-list-type" data-note-type="markdown"><i class="fa fa-font"></i> Markdown</li>
					<li class="note-list-type" data-note-type="code"><i class="fa fa-code"></i> Code</li>
					<li class="note-list-type" data-note-type="trash"><i class="fa fa-trash-o"></i> TRASH</li>
				</ul>
				<ul class="syntax-list">
					<li class="note-list-type" data-note-type="C"><i class="fa fa-code"></i> C</li>
					<li class="note-list-type" data-note-type="Java"><i class="fa fa-code"></i> Java</li>
					<li class="note-list-type" data-note-type="Javascript"><i class="fa fa-code"></i> Javascript</li>
					<li class="note-list-type" data-note-type="Lua"><i class="fa fa-code"></i> Lua</li>
					<li class="note-list-type" data-note-type="Markdown"><i class="fa fa-code"></i> Markdown</li>
					<li class="note-list-type" data-note-type="Python"><i class="fa fa-code"></i> Python</li>
				</ul>
				<ul class="tags-list">
					<li class="note-list-type" data-note-type="test"><i class="fa fa-tag"></i> Terminal</li>
					<li class="note-list-type" data-note-type="test"><i class="fa fa-tag"></i> PHP</li>
					<li class="note-list-type" data-note-type="test"><i class="fa fa-tag"></i> Webdev</li>
					<li class="note-list-type" data-note-type="test"><i class="fa fa-tag"></i> awesome Game development</li>
					<li class="note-list-type" data-note-type="test"><i class="fa fa-tag"></i> Terminal</li>
					<li class="note-list-type" data-note-type="test"><i class="fa fa-tag"></i> Terminal</li>
					<li class="note-list-type" data-note-type="test"><i class="fa fa-tag"></i> PHP</li>
				</ul>
			</aside>
			<nav id="note-list">
				<!-- <button id="btn-create-note" class="btn"><i class="icon ion-plus-round"></i> New note</button> -->
				<!-- <span id="note-list-label"><i class="fa fa-search"></i> SEARCH: <b>PHP</b></span> -->
				<!-- <span id="note-list-label"><i class="fa fa-tag"></i> PHP, WEBDEV NOTES</span> -->
				<span id="note-list-label"><i class="fa fa-sticky-note-o"></i> ALL NOTES</span>
				<!-- <span id="note-list-label"></span> -->
				<ul></ul>
				<!-- <input type="search" id="search-note" placeholder="Search" /> -->
			</nav>
			<main id="editor">
				<div id="command-palette"><input type="text" placeholder="Search" /></div>
				<!-- <div id="controls">tools</div> -->
				<pre id="editor-textarea"></pre>
				<div id="tags-editor">
				</div>
			</main>
			<section id="preview" class="markdown-body">
				Preview
			</section>
		</div>
		<script src="js/ace/ace.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
